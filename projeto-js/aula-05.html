<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores javascript</title>
    <style>
        body{
            background-color: cadetblue;
            color: white;
            font: normal 20pt Arial;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Operadores</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o DOM</p>
    <div id="msg">Clique me mim</div>
    <div id="texto">Clique aqui</div>
    <br>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        corpo.style.background = 'black'
        p1.style.color = 'blue'

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando'

        var m =  document.querySelector('div#texto')
        m.style.background = 'brown'

    </script>

</body>
</html>
