<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Falando mais sobre input</h1>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!--
                Para envio de arquivos, não pode usar metodo get, usa o metodo post
            -->
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

        <h1>Elementos fora da tag input</h1>


</body>
</html>
