<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Esqueci a senha</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem-esqueci"></div>
        </section>
        <section>
            <form action="envio.php" method="post">
                <div class="campo">
                    <label for="inome">
                        <i class="material-symbols-outlined">person</i>
                    </label>
                    <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="additional-name" required maxlength="30">
                    
                </div>
                <div class="campo">
                    <label for="ilogin ">
                        <i class="material-symbols-outlined">person</i>
                    </label>
                    
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                </div>
                <div class="campo">
                    <label for="ipass ">
                        <i class="material-symbols-outlined">person</i>
                    </label>
                    <input type="password" name="password" id="ipass" placeholder="Crie sua senha" autocomplete="current-password" required maxlength="30">
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
